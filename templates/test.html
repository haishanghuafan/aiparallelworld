</head>

<body>
	<header>
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<!-- Brand -->
			<a class="navbar-brand">
				<img src="/static/img/logo.png" alt="" /> </a>

			<ul class="navbar-nav">
				<li class="nav-item">
					<a href="#" class="nav-link" >个人网站</a>
					<ul class="submenu" style="display: none; position: absolute; margin: 0;">

	<section class="m-b-5 m-t-80"><p><a href="../index.html">点击返回主页</a></p></section>

	<script>
		document.querySelectorAll('.nav-link').forEach(function(link) {
		  link.addEventListener('click', function(event) {
			event.preventDefault(); // 阻止链接的默认行为
			var submenu = this.nextElementSibling; // 获取相邻的子菜单
			if (submenu.style.display === 'none') {
			  submenu.style.display = 'block'; // 显示子菜单
			} else {
			  submenu.style.display = 'none'; // 隐藏子菜单
			}
		  });
		});
	</script>
<script src="/static/js/jquery-3.7.1.js"></script>
